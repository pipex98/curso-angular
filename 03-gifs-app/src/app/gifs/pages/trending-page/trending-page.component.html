
<!-- gif-list -->
<!-- gif-list-item -->


<!-- <gif-list [gifs]="gifsService.trendingGifs()"/> -->

<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 py-2"
  (scroll)="onScroll($event)"
  #groupDiv
>
  @for (group of gifsService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div>
          <img
            class="h-full w-full rounded object-cover"
            [src]="gif.url"
            [alt]="gif.title"
          />
        </div>
      }
    </div>
  }
</div>
