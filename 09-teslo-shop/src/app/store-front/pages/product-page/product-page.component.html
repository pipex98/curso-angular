@if ( productsResource.isLoading() ) {
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
}

@if ( productsResource.hasValue() ) {

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-10">
    <product-carousel [images]="productsResource.value().images"/>

    <div>
      <h2 class="text-2xl font-bold font-montserrat">
        {{ productsResource.value().title }}
      </h2>
      <div class="divider"></div>

      <p>
        {{ productsResource.value().description }}
      </p>
    </div>

  </div>

}
