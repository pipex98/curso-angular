<div class="join flex justify-start items-center">
  @for (page of getPagesList(); track page) {
    <button
      class="join-item btn"
      [class.btn-primary]="page === activePage()"
      [routerLink]="[]"
      [queryParams]="{ page }"
      (click)="activePage.set(page)"
    >
    {{ page }}
  </button>
  }
  @empty {
    <p>No hay p√°ginas</p>
  }
</div>
